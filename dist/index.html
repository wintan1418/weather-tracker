<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather app</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Roboto&display=swap" rel="stylesheet" />
  <script src="main.js" defer></script>
</head>

<body>
  <header class="page-top">
    <h1 class="page-banner"><i class="fas fa-cloud-sun"></i>Weather ninja</h1>
  </header>
  <div class="main-body">
    <form class="google" id="form">
      <input type="text" class="inputs" id="forminputs" placeholder="see the temp of your world">
      <button class="btn btn-submit" id="searchbtn" type="submit">ENTER</button>
    </form>
    <div class="search-result" id="output">
      <h1 id="CITY"></h1>
      <P id="TEMPERATURE"></P>
      <p id="WIND"></p>
      <p id="POSSIBILITY"></p>
      <p id="HUMIDITY"></p>


    </div>


  </div>
</body>

</html>
